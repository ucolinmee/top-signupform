<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flexbox">
        <div class="left">
            <div class="odin-div">
                <img src="./assets/odin-lined.png" class="odin-logo">
                <p class="odin-text">ODIN</p>
            </div>
        </div>
        <div class="right">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-body">
                <p>Let's do this!</p>
                <form action="">
                    <section>
                        <div>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname">
                        </div>
                        
                        <div>
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname">  
                        </div>

                        <br>
                    </section>
                    
                    <section>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>

                        <div>
                            <label for="phonenum">PHONE NUMBER</label>
                            <input type="number" id="phonenum">
                        </div>

                        <br>
                    </section>
                    
                    <section>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                            <p class="unmatched hidden">* Passwords do not match</p>
                        </div>

                        <div>
                            <label for="cfm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="cfm-password">
                        </div>

                        <br>
                    </section>
                </form>
            </div>

            <div class="form-footer">
                <button>Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
